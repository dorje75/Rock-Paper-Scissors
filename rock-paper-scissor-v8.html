<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS-V6</title>
    <link rel="stylesheet" href="Styles\home.css" />
    <link rel="stylesheet" href="Styles\main.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <p>Rock Paper Scissor</p>
      </header>
      <div class="game-icons">
        <div>
          <img
            src="Images/rock-emoji.png"
            class="rock-img"
            onclick="playGame('Rock');"
          />
        </div>
        <div>
          <img
            src="Images/paper-emoji.png"
            class="paper-img"
            onclick="playGame('Paper')"
          />
        </div>
        <div>
          <img
            src="Images/scissors-emoji.png"
            class="scissor-img"
            onclick="playGame('Scissors')"
          />
        </div>
      </div>
      <div class="hidden-part js-hidden-part">
        <div class="Main-div-match-status">
          <div class="match-status-column">
            <div class="match-status-player">You</div>
            <div class="match-status-score">
              <p class="js-player-match-status">
                <!-- human handAction will be displayed here -->
              </p>
            </div>
          </div>
          <div class="match-status-column">
            <div class="match-status-player">Computer</div>
            <div class="match-status-score">
              <p class="js-computer-match-status">
                <!-- computer handAction will be displayed here  -->
              </p>
            </div>
          </div>
        </div>
        <div class="Main-div-win-status">
          <div>
            <p class="win-status css-win-status"></p>
          </div>
          <div class="js-inser-emoji">
            <!-- Emoji will be inserted here -->
          </div>
        </div>
        <div class="main-div-score-board">
          <div class="score-board">
            <div class="score-board-column">
              <div class="score-board-wins">Wins</div>
              <p class="total-wins"></p>
            </div>
            <div class="score-board-column">
              <div class="score-board-draws">Draws</div>
              <p class="total-draws"></p>
            </div>
            <div class="score-board-column">
              <div class="score-board-losses">Losses</div>
              <p class="total-losses"></p>
            </div>
          </div>

          <!-- <p class="js-score-board css-score-board"></p> -->
        </div>
      </div>

      <div class="button-row">
        <button onclick="resetScore()" class="reset-button">
          Reset<br />Score
        </button>
        <button onclick="autoPlay();" class="auto-play-button">Auto<br />Play</button>
        <button class="auto-play-matches">
          <!-- will show the autoMatch -->
        </button>
      </div>
      <footer>
        <p>Enjoy the Game</p>
      </footer>
    </div>
    <img
      src="Images/Luma 5.5.png"
      class="bottom-right-image"
      alt="Bottom Right Image"
    />

    <script src="JS\home.js"></script>
  </body>
</html>
